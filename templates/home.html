<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<h1>Список изображений</h1>
{% block content %}
    {% if not images %}
        <p>Нет доступных изображений</p>
    {% else  %}
        {% for item in images %}
            <p><a href="media/{{ item.image }}">{{ item.image }}</a></p>
        {% endfor %}
    {% endif %}
{% endblock %}
<p><a href="{% url 'add' %}">Добавить изборажение</a></p>
</body>
</html>
